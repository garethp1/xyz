parameters:
  X-Date:  
    name: "X-Date"
    in: "header"
    description: "Header parameter to indicate the date and time that the message\
      \ was originated"
    required: true
    type: "string"
    format: "date-time"
  X-API-Key:
    name: "X-API-Key"
    in: "header"
    description: "Used to pass pre-shared client's API key to the server"
    required: false
    type: "string"
  X-Client-Id:    
    name: "X-Client-Id"
    in: "header"
    description: "Used to pass pre-shared client's identifier to the server"
    required: false
    type: "string"  
  X-Content-Hash:
    name: "X-Content_Hash"
    in: "header"
    description: "SHA-256 hex digest of the request content (encrypted or plain). \
      \ Applicable only if basic data integrity checking is to be performed."
    required: false
    type: "string"        
  X-User-Credential-1:
    name: "X-User-Credential-1"
    in: "header"
    description: "The end-users encrypted security credential \
      \ Should only be used when OAuth 2.0/OIDC authorisation framework has not been implemented by the API Provider"
    required: false
    type: "string"        
  X-User-Credential-2:
    name: "X-User-Credential-2"
    in: "header"
    description: "The end-users encrypted security credential, if a second one is provided. \
      \ Should only be used when OAuth 2.0/OIDC authorisation framework has not been implemented by the API Provider"
    required: false
    type: "string"        
  X-Channel:
    name: "X-Channel"
    in: "header"
    description: "Used to identify the API invocation channel."
    required: false
    type: "string"                  
  X-CorrelationID:
    name: "X-CorrelationID"
    in: "header"
    description: "Header parameter to uniquely identify the request. Must be supplied as a GUID."
    required: false
    type: "string"
    pattern: "^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$"
  transactionTypePath:
    name: "transactionType"
    in: "path"
    required: true
    description: "Identifies the type of transaction that is to be created"
    type: "string"
    enum:
    - "billpay"
    - "deposit"
    - "disbursement"
    - "transfer"
    - "merchantpay"
    - "inttransfer"
    - "adjustment"
    - "reversal"
    - "withdrawal"
  transactionTypeQuery:
    name: "transactionType"
    in: "query"
    required: true
    description: "Identifies the type of transaction that is to be created"
    type: "string"
    enum:
    - "billpay"
    - "deposit"
    - "disbursement"
    - "transfer"
    - "merchantpay"
    - "inttransfer"
    - "adjustment"
    - "reversal"
    - "withdrawal"
  transactionReference:
    name: "transactionReference"
    in: "path"
    description: "Path variable to uniquely identify the transaction"
    required: true
    type: "string"
    maxLength: 256
    minLength: 1
  batchId:
    name: "batchId"
    in: "path"
    description: "Path variable to uniquely identify the transaction batch"
    required: true
    type: "string"
    maxLength: 256
    minLength: 1
  limit:  
    name: "limit"
    in: "query"
    description: "Supports pagination. If this is not supplied, then the server\
      \ will apply a limit of 50 records returned for each request."
    required: false
    type: "integer"
    format: "int32"
  offset:  
    name: "offset"
    in: "query"
    description: "Supports pagination. This value will indicate the cursor position\
      \ from where to retrieve the set of records. For example, a limit of 50\
      \ and offset of 10 will return records 10 to 60."
    required: false
    type: "integer"
    format: "int32"
  fromDateTime:  
    name: "fromDateTime"
    in: "query"
    description: "Indicates the minimum date for which records should be returned"
    required: false
    type: "string"
    format: "date-time"
  toDateTime:
    name: "toDateTime"
    in: "query"
    description: "Indicates the maximum date for which records should be returned"
    required: false
    type: "string"
    format: "date-time"
  accountid: 
    name: "accountId"
    in: "path"
    description: "Path variable to uniquely identify an account. Up to three account identifiers can be supplied. Identifiers are delimited by $ and values are delimited by @. Example: organisationid@1234$accountid@3333. Valid account identifiers are accountcategory, bankaccountno, accountrank, identityalias, iban, accountid, msisdn, swiftbic, sortcode, organisationid, username, walletid, linkref, consumerno, serviceprovider, storeid, bankname, bankaccounttitle."
    required: true
    type: "string"
    pattern: "^(accountcategory|bankaccountno|accountrank|identityalias|iban|accountid|msisdn|swiftbic|sortcode|organisationid|username|walletid|linkref|consumerno|serviceprovider|storeid|bankname|bankaccounttitle)(@.+?\\\
      \\$(accountcategory|bankaccountno|accountrank|identityalias|iban|accountid|msisdn|swiftbic|sortcode|organisationid|username|walletid|linkref|consumerno|serviceprovider|storeid|bankname|bankaccounttitle))*@(?!.*?\\\
      \\$(accountcategory|bankaccountno|accountrank|identityalias|iban|accountid|msisdn|swiftbic|sortcode|organisationid|username|walletid|linkref|consumerno|serviceprovider|storeid|bankname|bankaccounttitle).*).+?$"
  msisdn:
    name: "msisdn"
    in: "path"
    description: "Path variable to uniquely identify an account (via MSISDN identifier)"
    required: true
    type: "string"
    pattern: "^\\+{0,1}(?:[0-9] ?){5,14}[0-9]$"
  billReference:
    name: "billReference"
    in: "path"
    description: "Path variable to uniquely identify a bill"
    required: true
    type: "string"
    maxLength: 256
    minLength: 1
  debitMandateReference:
    name: "debitMandateReference"
    in: "path"
    description: "Path variable to uniquely identify a debit mandate"
    required: true
    type: "string"
    maxLength: 256
    minLength: 1
  linkReference:
    name: "linkReference"
    in: "path"
    description: "Path variable to uniquely identify a link"
    required: true
    type: "string"
    maxLength: 256
    minLength: 1
  authorisationCode:  
    name: "authorisationCode"
    in: "path"
    description: "Path variable to uniquely identify an Authorisation Code"
    required: true
    type: "string"
    maxLength: 256
    minLength: 1
  serverCorrelationId:
    name: "serverCorrelationId"
    in: "path"
    description: "Path variable to uniquely identify a request state. Must be supplied as a GUID."
    required: true
    type: "string"
    pattern: "^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$"
